<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    img {
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Interactive Campus Map</h2>

  <img src="mapo.png" usemap="#campusmap" alt="Campus Map">

  <map name="campusmap">
    <!-- Adjust coordinates if needed based on your actual mapo.png -->
    <area shape="rect" coords="30,100,130,200" href="buildingA.html" alt="Building A">
    <area shape="rect" coords="160,100,260,200" href="buildingB.html" alt="Building B">
    <area shape="rect" coords="290,100,390,200" href="buildingC.html" alt="Building C">
    <area shape="rect" coords="420,100,520,200" href="buildingD.html" alt="Building D">
    <area shape="rect" coords="550,100,650,200" href="buildingE.html" alt="Building E">
    <area shape="rect" coords="680,100,780,200" href="foodcourt.html" alt="Food Court">
    <area shape="rect" coords="550,220,650,320" href="library.html" alt="Library">
  </map>
</body>
</html>
